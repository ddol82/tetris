<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div class="side-container hold-container">
            <div class="hold"></div>
            <p class="level"></p>
            <p class="line"></p>
            <p class="combo"></p>
            <p class="b2b"></p>
            <p class="special"></p>
        </div>

        <div class="board">
            <div class="header">
                <p>Tetris in ddol9's Lab</p>
            </div>
            <table class="stage-container">
                <div class="finish">FINISH!</div>
                <tbody class="stage"></tbody>
            </table>
            <div class="footer">
                <h1 class="score">--------</h1>
                <button class="restart">start</button>
            </div>
        </div>
        <div class="side-container next-container"></div>
    </div>
</body>
</html>
